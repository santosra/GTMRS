<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Appointments Calendar</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
			    <label for="date">Select Date</label>
			    <input name="date" id="date" type="date" required>

                            <label for="searchButton"></label>
                            <button id="searchButton" type="submit" class="pure-button pure-button-primary">Search</button>
                        </div>

                        <br>
                        <hr>
                        <br>

                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th>Sno</th>
                                        <th>Patient Name</th>
                                        <th>Scheduled Time</th>
                                    </tr>
                                </thead>

				<tbody id="tableBody">

                                    <!-- Example code -->

                                    <tr>
                                        <th>1</th>
                                        <th>Name 1</th>
                                        <th>Time 1</th>
                                    </tr>

                                    <tr>
                                        <th>2</th>
                                        <th>Name 2</th>
                                        <th>Time 2</th>
                                    </tr>

                                    <!-- Place results here -->
                                    
                                </tbody>
                            </table>
                        </div>

                        <div class="pure-controls">
                            <a class="pure-button pure-button-primary" href="AppointmentsCalenderMonth.html">Month View</a>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
