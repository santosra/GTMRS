<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/profile.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Profile</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned" id="patientProfile">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="firstNamePatient">First Name</label>
                            <input id="firstNamePatient" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="lastNamePatient">Last Name</label>
                            <input id="lastNamePatient" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="genderPatient">Gender</label>
                            <select id="genderPatient" required>
                                <option value="">Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="pure-control-group">
                            <label for="dobPatient">Date of Birth</label>
                            <input id="dobPatient" type="date" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="addressPatient">Address</label>
                            <input id="addressPatient" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="homePhonePatient">Home Phone</label>
                            <input id="homePhonePatient" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" required> e.g. 555-555-555
                        </div>

                        <div class="pure-control-group">
                            <label for="workPhonePatient">Work Phone</label>
                            <input id="workPhonePatient" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" required> e.g. 555-555-555
                        </div>

                        <div class="pure-control-group">
                            <label for="weightPatient">Weight</label>
                            <input id="weightPatient" type="number" min="1" max="999" required> lbs
                        </div>

                        <div class="pure-control-group">
                            <label for="feetHeightPatient">Height</label>
                            <input id="feetHeightPatient" type="number" min="1" max="9" required> ft
                            <input id="inchHeightPatient" type="number" min="0" max="11" required> in
                        </div>

                        <div class="pure-control-group">
                            <label for="incomePatient">Annual Income</label>
                            <select id="incomePatient" required>
                                <option value="">Select</option>
                                <option>0 - $?</option>
                            </select>
                        </div>

                        <div class="pure-control-group" id ="allergyDiv1">
                            <label for="allergy1">Allergies</label>
                            <input id="allergy1" type="text">
                            <button class="pure-button pure-button-active" id="removeButtonPatient" hidden>Remove</button>
                            <button class="pure-button pure-button-active" id="addButtonPatient">Add</button>
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>

                <form class="pure-form pure-form-aligned" id="doctorProfile">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="firstNameDoctor">First Name</label>
                            <input id="firstNameDoctor" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="lastNameDoctor">Last Name</label>
                            <input id="lastNameDoctor" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="dobDoctor">Date of Birth</label>
                            <input id="dobDoctor" type="date" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="addressDoctor">Address</label>
                            <input id="addressDoctor" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="workPhoneDoctor">Work Phone</label>
                            <input id="workPhoneDoctor" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" required> e.g. 555-555-555
                        </div>

                        <div class="pure-control-group">
                            <label for="licenseDoctor">License #</label>
                            <input id="licenseDoctor" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="roomDoctor">Room #</label>
                            <input id="roomDoctor" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="specialtyDoctor">Specialty</label>
                            <select id="specialtyDoctor" required>
                                <option value="">Select</option>
                                <option>General Physician</option>
                                <option>Heart Specialist</option>
                                <option>Eye physician</option>
                                <option>Orthopedics</option>
                                <option>Psychiatry</option>
                                <option>Gynecologist</option>
                            </select>
                        </div>

                        <div class="pure-control-group" id ="availableDiv1">
                            <label for="availableDate1">Availability</label>
                            <select id="availableDate1" required>
                                <option value="">Select</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                                <option>Sunday</option>
                            </select> From 
                            <input id="availableFrom1" type="time" required> To
                            <input id="availableTo1" type="time" required>
                            <button class="pure-button pure-button-active" id="removeButtonDoctor" hidden>Remove</button>
                            <button class="pure-button pure-button-active" id="addButtonDoctor">Add</button>
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
