<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/visit.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Billing</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="patient">Patient Name</label>
                            <input id="patient" type="text" required>
                            <label for="createBill"></label>
                            <button id="createBill" type="submit" class="pure-button pure-button-primary">Create Bill</button>
                        </div>

                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th>Patient Name</th>
                                        <th>Phone Number</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <!-- Example code -->

                                    <tr>
                                        <th>Tim Reed</th>
                                        <th>123-456-7890</th>
                                    </tr>

                                    <tr>
                                        <th>Tim Reed</th>
                                        <th>098-765-4321</th>
                                    </tr>

                                    <!-- Place results here -->
                                    
                                </tbody>
                            </table>
                        </div>

                        <br>
                        <hr>
                        <br>

                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th>Visits</th>
                                        <th>Cost ($)</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr>
                                        <th>03/15/2014</th>
                                        <th>100</th>
                                    </tr>

                                    
                                </tbody>
                            </table>
                        </div>

                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th>Surgery</th>
                                        <th>Cost ($)</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr>
                                        <th>Knee Surgery</th>
                                        <th>5000</th>
                                    </tr>

                                    
                                </tbody>
                            </table>
                        </div>

                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th>Total Cost ($)</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr>
                                        <th>5100</th>
                                    </tr>

                                    
                                </tbody>
                            </table>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
