<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Payment Information</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned" method="post" action="?submit">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Card Holders Name</label>
                            <input name="name" id="name" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="number">Card Number</label>
                            <input name="number" id="number" type="number" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="type">Card Type</label>
                            <select name="type" id="type" required>
                                <option value="">Select</option>
                                <option>Visa</option>
                                <option>MaterCard</option>
                                <option>Amex</option>
                            </select>
                        </div>

                        <div class="pure-control-group">
                            <label for="ccv">CCV</label>
                            <input name="ccv" id="ccv" type="number" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="expiration">Expiration</label>
                            <input name="expiration" id="expiration" type="date" required>
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
