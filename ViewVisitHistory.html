<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/visit.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">View Visit History</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="date">Date of Visit</label>
                            <input id="date" type="date" required>
                        </div>
                        <div class="pure-control-group">
                            <label for="doctor">Consulting Doctor</label>
                            <input id="doctor" type="text" required>
                        </div>
                        <div class="pure-control-group">
                            <label for="feetHeightPatient">Blood Pressure</label>
                            Systolic: <input id="systolic" type="number" min="0" max="500" required>  
                            Diastolic: <input id="diastolic" type="number" min="0" max="500" required>
                        </div>
                        <div class="pure-control-group">
                            <label for="diagnosis">Diagnosis</label>
                            <input id="diagnosis" type="text">
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
