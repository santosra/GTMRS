<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/star.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Messages</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned">
                    <fieldset>

                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>From</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <!-- Example code -->

                                    <tr>
                                        <th>Unread</th>
                                        <th>04/21/2014</th>
                                        <th>Dr. John Doe</th>
                                        <th>Hello!</th>
                                    </tr>

                                    <tr>
                                        <th>Read</th>
                                        <th>04/18/2014</th>
                                        <th>Dr. Jane Doe</th>
                                        <th>Hello!</th>
                                    </tr>

                                    <!-- Place results here -->
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Back</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
