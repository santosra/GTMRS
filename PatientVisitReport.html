<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/star.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Patient Visit Report</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned">
                    <fieldset>

                        <div class="pure-control-group">
                            <label for="month">Select Month</label>
                            <input id="month" type="month" required>
                            <label for="searchButton"></label>
                            <button id="searchButton" type="submit" class="pure-button pure-button-primary">Search</button>                            
                        </div>

                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th>Doctor Name</th>
                                        <th>No. of Patients Seen</th>
                                        <th>No. of Perscriptions Written</th>
                                        <th>Total Billing ($)</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <!-- Example code -->

                                    <tr>
                                        <th>Dr. John Doe</th>
                                        <th>45</th>
                                        <th>48</th>
                                        <th>5052</th>
                                    </tr>

                                    <tr>
                                        <th>Dr. Jane Doe</th>
                                        <th>51</th>
                                        <th>52</th>
                                        <th>6832</th>
                                    </tr>

                                    <!-- Place results here -->
                                    
                                </tbody>
                            </table>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
