<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/star.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Surgeries Performed</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned">
                    <fieldset>

                        <div class="pure-control-group">
                            <table class="pure-table pure-table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th>Surgery Type</th>
                                        <th>CPT Code</th>
                                        <th>No. of Procedures</th>
                                        <th>No. of Doctors Performing Prodecures</th>
                                        <th>Total Billing ($)</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <!-- Example code -->

                                    <tr>
                                        <th>Craniotomy</th>
                                        <th>44567.2</th>
                                        <th>3</th>
                                        <th>8</th>
                                        <th>30052</th>
                                    </tr>

                                    <tr>
                                        <th>Nephrectomy</th>
                                        <th>48899.7</th>
                                        <th>1</th>
                                        <th>2</th>
                                        <th>20832</th>
                                    </tr>

                                    <!-- Place results here -->
                                    
                                </tbody>
                            </table>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
