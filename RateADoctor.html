<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/rating.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/profile.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Rate A Doctor</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned" method="post" action="RateADoctor.php">
                    <fieldset>

                        <div class="pure-control-group">
                            <label for="doctorName">Select Doctor</label>
                            <input name="doctorName" id="doctorName" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="rating2">Rating</label>
                            <input name="rating2" id="rating2" type="text" required>
                        </div>

                        <div class="pure-control-group">
            			    <label for="stars">Rating</label>
                			    <div class="stars" id="rating" style="display: inline;">
                				<input type="radio" name="rating" value="0" checked /><span id="hide"></span>
                				<input type="radio" name="rating" value="1" /><span></span>
                				<input type="radio" name="rating" value="2" /><span></span>
                				<input type="radio" name="rating" value="3" /><span></span>
                				<input type="radio" name="rating" value="4" /><span></span>
                				<input type="radio" name="rating" value="5" /><span></span>
                            </div>
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Submit Rating</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
