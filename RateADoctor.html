<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/profile.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">Rate A Doctor</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned">
                    <fieldset>

                        <div class="pure-control-group">
                            <label for="doctorName">Select Doctors</label>
                            <select id="doctorName" required>
                                <option value="">Select</option>
                                <option>Doctor</option>
                            </select>
                        </div>

                        <div class="pure-control-group">
                            <label for="rating">Rating</label>
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Submit Rating</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
