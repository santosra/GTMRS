<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/pure.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/redmond/jquery-ui.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>

<body>
    <div class="container_11">
        <div class="wrapper">
            <div class="imgBox">
                <p class="imgText">New User Registration</p>
            </div>
        </div>
    </div>

    <section id="content">
        <div class="main">
            <div class="container_12">

                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" type="password" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="userType">Type of User</label>
                            <select id="userType">
                                <option value="">Select</option>
                                <option>Doctor</option>
                                <option>Patient</option>
                                <option>Admin</option>
                            </select>
                        </div>

                        <div class="pure-controls">
                            <a class="pure-button pure-button-primary" href="index.html">Return To Login</a>
                            <button type="submit" class="pure-button pure-button-primary">Register</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
